{% extends "base.html" %}
{% block content %}
<section>
  <h2>Departments</h2>
  <p><a href="{{ url_for('departments.create_department') }}">Create department</a></p>
  {% if items %}
  <ul>
    {% for d in items %}
      <li>
        <strong>{{ d.name }}</strong>
        {% if d.description %}- {{ d.description }}{% endif %}
        [<a href="{{ url_for('departments.edit_department', id=d.id) }}">Edit</a>]
        <form action="{{ url_for('departments.delete_department', id=d.id) }}" method="post" style="display:inline">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No departments yet.</p>
  {% endif %}
</section>
{% endblock %}
