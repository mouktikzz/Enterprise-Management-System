{% extends "base.html" %}
{% block content %}
<section>
  <h2>Edit Employee</h2>
  <form method="post">
    <label>Name<br><input name="name" value="{{ item.name }}" required></label><br>
    <label>Email<br><input type="email" name="email" value="{{ item.email }}"></label><br>
    <label>Department<br>
      <select name="department_id">
        <option value="">(none)</option>
        {% for d in departments %}
          <option value="{{ d.id }}" {% if item.department and item.department.id == d.id %}selected{% endif %}>{{ d.name }}</option>
        {% endfor %}
      </select>
    </label><br>
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ url_for('employees.list_employees') }}">Back</a></p>
</section>
{% endblock %}
