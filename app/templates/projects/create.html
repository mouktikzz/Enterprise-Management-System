{% extends "base.html" %}
{% block content %}
<section>
  <h2>Create Project</h2>
  <form method="post">
    <label>Name<br><input name="name" required></label><br>
    <label>Status<br><input name="status"></label><br>
    <label>Start Date<br><input type="date" name="start_date"></label><br>
    <label>End Date<br><input type="date" name="end_date"></label><br>
    <label>Department<br>
      <select name="department_id">
        <option value="">(none)</option>
        {% for d in departments %}
          <option value="{{ d.id }}">{{ d.name }}</option>
        {% endfor %}
      </select>
    </label><br>
    <button type="submit">Create</button>
  </form>
  <p><a href="{{ url_for('projects.list_projects') }}">Back</a></p>
</section>
{% endblock %}
