{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h2>Edit Task</h2>
</div>

<form method="POST" class="form">
  <div class="form-group">
    <label for="title">Task Title *</label>
    <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" class="form-control" rows="4">{{ task.description or '' }}</textarea>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="project_id">Project</label>
      <select id="project_id" name="project_id" class="form-control">
        <option value="">-- Select Project --</option>
        {% for project in projects %}
          <option value="{{ project.id }}" {% if task.project_id == project.id %}selected{% endif %}>
            {{ project.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="assigned_to">Assign To</label>
      <select id="assigned_to" name="assigned_to" class="form-control">
        <option value="">-- Select Employee --</option>
        {% for user in users %}
          <option value="{{ user.id }}" {% if task.assigned_to == user.id %}selected{% endif %}>
            {{ user.username }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" name="priority" class="form-control">
        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" class="form-control">
        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="due_date">Due Date</label>
    <input type="date" id="due_date" name="due_date" class="form-control" 
           value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Update Task</button>
    <a href="{{ url_for('tasks.list_tasks') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

{% endblock %}
