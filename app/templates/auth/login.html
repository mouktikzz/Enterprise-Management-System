{% extends "base.html" %}
{% block content %}
<section>
  <h2>Login</h2>
  <form method="post">
    <label>Username<br><input name="username" required></label><br>
    <label>Password<br><input type="password" name="password" required></label><br>
    <button type="submit">Login</button>
  </form>
  <p><a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
