{% extends "base.html" %}
{% block content %}
<section>
  <h2>Edit Department</h2>
  <form method="post">
    <label>Name<br><input name="name" value="{{ item.name }}" required></label><br>
    <label>Description<br><textarea name="description">{{ item.description }}</textarea></label><br>
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ url_for('departments.list_departments') }}">Back</a></p>
</section>
{% endblock %}
